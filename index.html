<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>GITar Hero</title>

	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="./node_modules/tone/build/Tone.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
	
</head>
<body>
	<section id="intro">
		<h2>GITar Hero</h2>
		<p>Enter a public github repository URL:</p>
			<input type="text" id="urlName" placeholder="https://github.com/CarolineHaigh/GITar-hero">
			<button onclick="validate()" id="button">Submit</button>
		<script>
            document.getElementById("urlName")
                .addEventListener("keyup", function(event) {
                    event.preventDefault();
                    if (event.keyCode == 13) {
                        document.getElementById("button").click();
                    }
                });
		</script>


	</section>
    <canvas class="canvas">
      Your browser does not support HTML5 canvas
    </canvas>
    
    <script src="play.js"></script> 
    <script src="parseGitTree.js"></script>
    <!--<script src="parseGitTree.js"></script>-->

</body>
</html>
